<html>
    <head>
       <title>Dojos New</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results_css.css')}}">
    </head>
    <body>
    <div id="wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action='/'>
            <label>Email:</label>
            <div>{{email}}</div>
            <br>
            <label>First Name:</label>
            <div>{{first_name}}</div>
            <br>
            <label>Last Name:</label>
            <div>{{last_name}}</div>
            <br>
			<label>Password:</label>
            <div>{{password}}</div>
            <br>
            <label>
                <input type='submit' id="button" value='Go Back!'>
            </label>
        </form>
    </div>
    </body>
</html
